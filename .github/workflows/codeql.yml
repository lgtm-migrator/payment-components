name: "CodeQL"

on:
  push:
    branches: [ "main", "abre-paytheory", "abre-paytheorylab", "abre-paytheorystudy", "actionaly-paytheory", "actionaly-paytheorylab", "actionaly-paytheorystudy", "appyhealth-paytheory", "appyhealth-paytheorylab", "appyhealth-paytheorystudy", "beanstalk-paytheory", "beanstalk-paytheorylab", "beanstalk-paytheorystudy", "c2-paytheory", "c2-paytheorylab", "c2-paytheorystudy", "carpe-paytheory", "carpe-paytheorylab", "carpe-paytheorystudy", "pt-paytheory", "pt-paytheorylab", "pt-paytheorystudy", "scview-new-paytheory", "scview-new-paytheorylab", "scview-new-paytheorystudy", "scview-paytheory", "scview-paytheorylab", "scview-paytheorystudy", "start-paytheory", "start-paytheorylab", "start-paytheorystudy", "zippslip-paytheory", "zippslip-paytheorylab", "zippslip-paytheorystudy" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "59 3 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

<html>
	<head>
		<style>
			body,
			html {
			    margin: 0;
			    padding: 0;
			    height: 100%;
			}

			#pay-theory,
			form,
			input {
			    border: 0;
			    box-sizing: border-box;
			    display: block;
			    height: 100%;
			    overflow: hidden;
			    width: 100%;
			}

			input:focus {
			    outline: none;
			}

			input::placeholder {
			    color: grey;
			}
		</style>
	</head>
	<body>
		<div id="pay-theory">
			<form>
				<input type="text" placeholder="Name on account">
			</form>
		</div>
	</body>
</html>
